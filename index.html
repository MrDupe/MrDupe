    <script src="js/parallax.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".menu-icon").on("click", function () {
                $("nav ul").toggleClass("showing");
            });
        });

        // Scrolling Effect

        $(window).on("scroll", function () {
            if ($(window).scrollTop()) {
                $('nav').addClass('black');
                $('nav').removeClass('grey');
            }

            else {
                $('nav').removeClass('black');
                $('nav').addClass('grey');
            }
        })
    </script>
